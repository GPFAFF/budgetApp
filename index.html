<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BUDGET</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class='container'>

    <section class='hero'>
      <div class='budget_calculation'>
        <h1>Available Budget in <span class="budget__date_label"></span></h1>
        <p class="budget">0.00</p>
        <p class='budget__percentage_label'></p>
        <div class="budget_income">Income
          <span class="budget_income__income"></span>
        </div>
        <div class="budget_expenses">Expenses
          <span class="budget_expenses__expenses"></span>
        </div>
      </div>
    </section>

    <section class='calculator'>
      <select class='transaction'>
        <option value='income'>+</option>
        <option value='expenses'>-</option>
      </select>

      <label for='description'></label>
      <input class='description' value='' type='text' id='description' placeholder='Add Description' />

      <label for='amount'></label>
      <input class='amount' value='' type='text' id='value' placeholder='$$$$' />

      <button class='calculate' type='submit'>Submit</button>
    </section>

    <section class='budget_output'>
      <div class='budget_output__income'>
        Income
      </div>
      <div class='budget_output__expenses'>
        Expenses
      </div>
    </section>
  </div>
  <script src='index.js'></script>
</body>
</html>
